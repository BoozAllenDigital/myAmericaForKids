<div class="row">
  <div align="center">
    <h2>Sign In</h2>
  </div>
</div>

<form ng-submit="signIn()">
  <div class="small-6 small-offset-3 column authPanelStyle">
  <div class="row">
    Email
  </div>
  <div class="row">
    <input id="email" name="email" ng-model="email" type="text">
  </div>
  <div class="row">
    Password
  </div>
  <div class="row">
    <input id="password" name="password" ng-model="password" type="password">
  </div>
  <div class="row" align="center">
    <button class="btn" type="submit">Sign In</button>
</div>
    </div>
</form>
