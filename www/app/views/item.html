<div class="center">
<div ng-show="!results">
Loading
</div>
<div ng-show="results">
	<br>
	<div class="text-center">
		{{results.report.food.name}}
	</div>
	<br>

	<div>
		<div class="row " ng-repeat="nutrient in results.report.food.nutrients">
			<div class="small-8 columns ">{{nutrient.name}}</div>
			<div class="small-4 columns text-right">{{nutrient.value}}{{nutrient.unit}}</div>
			<br><br>
		</div>
	</div>
</div>
</div>
