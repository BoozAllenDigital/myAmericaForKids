<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/mapbox.js/mapbox.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <!-- endbuild -->
  </head>
  <body ng-app="myAmericaApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">myAmerica For Kids</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a ng-href="#/">Contact</a></li>
              <li><a ng-href="#/map">Map</a></li>
              <li><a ng-href="#/reader">QR Reader</a></li>
            </ul>
        </div>
      </div>
    </div>
    </div>
      <div ng-controller="MapCtrl" ng-cloak>
      <style>
        .angular-mapbox-map {
          position: absolute;
          top: 50px;
          height: 350px !important;
          width: 100% !important;
          z-index: -1;
        }
        .map-options {
          padding-top: 20px;
          height: 400px;
        }

        #loadingIndicator {
          position: absolute;
          top: 200px;
          left: 50%;
          margin-left: -25px;
          height: 50px;
          width: 50px;
          z-index: 1;
          display: none;
        }
      </style>
      <div>
        <img id="loadingIndicator" src="/images/loader.gif">
        <mapbox map-id="efwiz.ln2kghlc" lat="37.98" lng="-100.487" zoom="4">
          <marker ng-repeat="recarea in recareas"
            lat="{{recarea.RecAreaLatitude}}"
            lng="{{recarea.RecAreaLongitude}}"
            color="green" icon="park">
            <h1>{{recarea.RecAreaName}}</h1>
          </marker>
        </mapbox>
      </div>

      <div class="btn-group map-action-buttons">
        <button type="button" class="btn btn-default">Search</button>
        <button ng-click="locate()" type="button" class="btn btn-default">Where Am I?</button>
        <button type="button" class="btn btn-default">View Scores</button>
      </div>

      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <script src="scripts/lib/flickrapi/flickrapi.js"></script>
    <script src="scripts/lib/mapbox.js/mapbox.uncompressed.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-mapbox/dist/angular-mapbox.js"></script>
    <script src="bower_components/mapbox.js/mapbox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <script src="scripts/controllers/park.js"></script>
        <script src="scripts/controllers/reader.js"></script>

        <script src="scripts/services/recareas.js"></script>
        <script src="scripts/services/recarea.js"></script>
        <!-- endbuild -->
</body>
</html>
